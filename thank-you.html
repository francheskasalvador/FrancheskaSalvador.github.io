<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You ♡</title>
  <style>
    body {
      background-color: #fff7fa;
      font-family: 'Georgia', serif;
      color: #444;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      background-color: #ffffff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 500px;
    }

    h1 {
      color: #d15b88;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .flower-decoration {
      font-size: 1.8rem;
      color: #ec91b3;
      margin-bottom: 30px;
    }

    a.button {
      text-decoration: none;
      background-color: #f78fb3;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #ec6aa7;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="flower-decoration">✿ ❀ ✿</div>
    <h1>Thank you for reaching out!</h1>
    <p>Your message was sent successfully.<br>I’ll get back to you as soon as I can ♡</p>
    <a href="https://francheskasalvador.com" class="button">Back to Home</a>
  </div>
</body>
</html>
